dataDir=/tmp/zookeeper
secureClientPort=3181
admin.enableServer=false
serverCnxnFactory=org.apache.zookeeper.server.NettyServerCnxnFactory
authProvider.x509=org.apache.zookeeper.server.auth.X509AuthenticationProvider
ssl.keyStore.location=/run/secrets/zookeeper.keystore.jks
ssl.trustStore.location=/run/secrets/zookeeper.truststore.jks
ssl.keyStore.password=ZOOKEEPER_STORE_PASSWORD
ssl.trustStore.password=ZOOKEEPER_STORE_PASSWORD

