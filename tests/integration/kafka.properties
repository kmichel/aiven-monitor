broker.id=0
listeners=SSL://:9092
advertised.listeners=SSL://kafka:9092
inter.broker.listener.name=SSL
zookeeper.connect=zookeeper:3181
group.initial.rebalance.delay.ms=0
# zookeeper.set.acl
ssl.client.auth=required
ssl.keystore.location=/run/secrets/kafka.keystore.jks
